<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!--Owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HARRY POTTER E A PEDRA FILOSOFAL</h3>
                <p class="descricao">Harry Potter é um garoto órfão que vive infeliz com seus tios, os Dursley. 
                    Em seu aniversário de 11 anos ele recebe uma carta que mudará sua vida: 
                    um convite para ingressar em Hogwarts.</p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fa-solid fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fa-solid fa-circle-info"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
            </div>
            
        </div>
    </main>

    <div class="carrossel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filmes" src="resources/mini1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="resources/mini2.jpg" alt="" srcset="">

            <div class="item">

            </div>
            <div class="item">

            </div>
            <div class="item">

            </div>
            <div class="item">
                <img class="box-filmes" src="resources/mini8.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="resources/mini9.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="resources/mini10.jpg" alt="" srcset="">
            </div>
                           
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a93419f020.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
